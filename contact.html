<body>
    <section class="container">
        <div class="top-left">
            <a class="flex-item" href="index.html"><button>Go Back Home</button></a>
        </div>
        <div class="section-head">
            <h1>Contact Me</h1>
            <h1 class="title" style="text-align: center;"><span class="type" style="--n:53">Let's connect. Can't wait to meet you!</span></h1>
        </div>
        <div class="main">
        <div class="contact-div">
            <form action="https://formspree.io/f/moqzqdwv" method="POST">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name.." 
                style="font-family: code-saver, sans-serif;">
            
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name.." 
                style="font-family: code-saver, sans-serif;">
                
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Your email.." 
                style="font-family: code-saver, sans-serif;">
            
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." 
                style="height:200px; font-family: code-saver, sans-serif;"></textarea>
            
                <button type="submit" style="font-size: 15pt;">Submit</button>
              </form>
        </div>
        </div>
    </section>
